{% extends 'base.html'%} 

{% block titulo %}Lista Cidades{% endblock %}

{% block corpo %}
<div id="conteudo-dados">
    <div style="display: flex; flex-direction: row; justify-content: center;">
        <h1 class='text-primary'>Lista Cidades</h1>
    </div>
    <a href="cadastro-cidade">
        <input type="button" value="Novo" class="btn btn-primary">      
    </a>

    {% if total > 0 %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th colspan='3'></th>
            </tr>
            <tr>
                <td>Nome</td>
                <td colspan='2' align="right">Ações</td>
            </tr>
        </thead>
        
        <tbody>
            {% for cidade in cidade %}
            <tr>
                <td><label>{{ cidade.nome }}</label></td>
                <td align="right">
                    <a href="altera-cidade">
                        <input type="button" class="btn btn-warning" value="Alterar"></a>
                    <a href="exclui-cidade">
                        <input type="button" class="btn btn-danger" value="Excluir">                            
                    </a> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="right">Total de Registros: {{ total }}</td>
            </tr>
        </tfoot>
    </table>
    {% else %}
    {% include 'semitens.html' %}
    {% endif %}

</div>
{% endblock %}
