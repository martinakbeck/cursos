{% extends 'base.html'%} 

{% block titulo %}Lista Categorias{% endblock %}

{% block corpo %}
<div id="conteudo-dados">
    <div style="display: flex; flex-direction: row; justify-content: center;">
        <h1 class='text-primary'>Lista Categorias</h1>
    </div>
    <a href="cadastro-categoria">
        <input type="button" value="Novo" class="btn btn-primary">      
    </a>

    {% if total > 0 %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th colspan='3'></th>
            </tr>
            <tr>
                <td>Nome</td>
                <td colspan='2' align="right">Ações</td>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categoria %}
            <tr>
                <td><label>{{ categoria.nome }}</label></td>
                <td align="right">
                    <a href="altera-categoria">
                        <input type="button" class="btn btn-warning" value="Alterar"></a>
                    <a href="exclui-categoria">
                        <input type="button" class="btn btn-danger" value="Excluir">
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="right">Total de Registros: {{ total }}</td>
            </tr>
        </tfoot>

    </table>
    {% else %}
    {% include 'semitens.html' %}
    {% endif %}

</div>
{% endblock %}
