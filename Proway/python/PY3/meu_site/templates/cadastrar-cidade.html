{% extends 'base.html'%} 

{% block titulo %}Cadastrar Cidade{% endblock %}

{% block corpo %}
<div id="conteudo-dados">
    <div style="display: flex; justify-content:center;">
        <h1><label class='text-primary'>Cadastro de Cidade</label></h1>
    </div>
        <form method="post" action="">
            <div class="mb-3">
                <label for="txtNome" class="form-label" >Nome</label>
                <input type="txt" class="form-control" id="txtNome" placeholder='Informe seu nome' required />
            </div>
            <div class="mb-3">
                <label for="txtEstado" class="form-label" >Estado</label>
                <select name="'txtEstado" id="txtEstado" class="form-select" >
                    {% for uf in uf %}
                    <option value="{{ uf.id }}"> {{ uf.nome }} </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input type='submit' value="Enviar" class="btn btn-primary">
                <input type='submit' value="Cancelar" class="btn btn-secondary">
            </div>
        </form>

</div>

{% endblock %}
