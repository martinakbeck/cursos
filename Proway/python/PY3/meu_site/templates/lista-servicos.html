{% extends 'base.html'%} 

{% block titulo %}Lista de Serviços{% endblock %}

{% block corpo %}
<div id="conteudo-dados">
<div style="display: flex; flex-direction: row; justify-content: center;">
    <h1 class='text-primary'>Lista de Serviços</h1>
</div>
<a href="cadastro-servico">
    <input type="button" value="Novo" class="btn btn-primary">
    
</a>

    {% if total > 0 %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th colspan='4'></th>
            </tr>
            <tr>
                <td><label>Nome</label></td>
                <td><label>Valor</label></td>
                <td colspan='2' align="right"><label>Ações</label></td>
            </tr>
        </thead>
        <tbody>
            {% for servico in servico %}
            <tr>
                <td><label>{{ servico.nome }}</label></td>
                <td><label>{{ servico.valor }}</label></td>
                <td align="right">
                    <a href="altera-servico">
                        <input type="button" class="btn btn-warning" value="Alterar"></a>
                    <a href="exclui-servico">
                        <input type="button" class="btn btn-danger" value="Excluir">                            
                    </a> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="right">Total de Registros: {{ total }}</td>
            </tr>
        </tfoot>
    </table>
    {% else %}
    {% include 'semitens.html' %}
    {% endif %}
</div>
    {% endblock %}
