{% extends 'base.html'%} 

{% block titulo %}Lista UF{% endblock %}

{% block corpo %}
<div id="conteudo-dados">
    <div style="display: flex; flex-direction: row; justify-content: center;">
        <h1 class='text-primary'>Lista UF</h1>
    </div>
    <a href="cadastro-uf">
        <input type="button" value="Novo" class="btn btn-primary">
        
    </a>
    {% if total > 0 %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th colspan='4'></th>
            </tr>
            <tr>
                <td><label>Sigla</label></td>
                <td><label>Nome</label></td>
                <td colspan='2' align="right"><label>Ações</label></td>
            </tr>
        </thead>
        
        <tbody>
            {% for uf in uf %}
            <tr>
                <td><label>{{uf.sigla}}</label></td>
                <td><label>{{uf.nome}}</label></td>
                <td align="right">
                    <a href="altera-uf">
                        <input type="button" class="btn btn-warning" value="Alterar"></a>
                    <a href="exclui-uf">
                        <input type="button" class="btn btn-danger" value="Excluir">                            
                    </a>                        
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="right">Total de Registros: {{ total }}</td>
            </tr>
        </tfoot>
    </table>
    {% else %}
    {% include 'semitens.html' %}
    {% endif %}
</div>
{% endblock %}
