{% extends 'base.html'%} 

{% block titulo %}Alterar UF{% endblock %}

{% block corpo %}
<div id="conteudo-dados">
    <div style="display: flex; justify-content:center;">
        <h1><label class='text-primary'>Alteração de UF</label></h1>
    </div>
        <form method="post" action="">
            <div class="mb-3">
                <label for="txtNome" class="form-label" >Nome</label>
                <input type="txt" class="form-control" id="txtNome" placeholder='Informe seu nome' required />
            </div>
            <div class="mb-3">
                <label for="txtSigla" class="form-label" >Sigla</label>
                <input type="txt" class="form-control" id="txtSigla" placeholder='Informe a Sigla' required maxlength="2" minlength="2" />
            </div>
            <div class="mb-3">
                <input type='submit' value="Alterar" class="btn btn-warning">
                <input type='submit' value="Cancelar" class="btn btn-secondary">
            </div>
        </form>
</div>

{% endblock %}
