{% extends 'base.html'%} 

{% block titulo %}Cadastrar Produto{% endblock %}

{% block corpo %}
<div id="conteudo-dados">
    <div style="display: flex; justify-content:center;">
        <h1><label class='text-primary'>Cadastro de Produto</label></h1>
    </div>
        <form method="post" action="">
            <div class="mb-3">
                <label for="txtNome" class="form-label" >Nome</label>
                <input type="txt" class="form-control" id="txtNome" placeholder='Informe seu nome' required />
            </div>
            <div class="mb-3">
                <label for="txtValor" class="form-label">Valor (R$)</label>
                <input type="text" class="form-control" id="txtValor" placeholder='Informe valor (R$)' required />
            </div>

            <div class="mb-3">
                <label for="txtCategoria" class="form-label">Categoria</label>
                <select name="textCategoria" id='txtCategoria' class="form-select">
                    {% for categoria in categoria %}
                    <option value="{{ categoria.id }}"> {{ categoria.nome}} </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input type='submit' value="Enviar" class="btn btn-primary">
                <input type='submit' value="Cancelar" class="btn btn-secondary">
            </div>
        </form>

</div>

{% endblock %}
