<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/calculadora.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <style>
        .botao{width: 30px; width: 30px; padding: 5px; margin: 1px;}
        .botao:hover{background-color: antiquewhite;}

    </style>
</head>

<body>
    
    <h1>Calculadora</h1>

    <center>
        <form action="">
            <input type="reset" value="limpar">
            <input type="button" value="apagar" onclick="reduzir_um_caractere()">

            <br>
            <input type="text" placeholder="Use apenas os botões" id="formula">

            <br>
            <input class="botao" type="button" value="1" onclick="injetar_texto(this)">            
            <input class="botao" type="button" value="2" onclick="injetar_texto(this)">            
            <input class="botao" type="button" value="3" onclick="injetar_texto(this)">            
            <input class="botao" type="button" value="+" onclick="injetar_texto(this)">  

            <br>
            <input class="botao" type="button" value="4" onclick="injetar_texto(this)">            
            <input class="botao" type="button" value="5" onclick="injetar_texto(this)">            
            <input class="botao" type="button" value="6" onclick="injetar_texto(this)">            
            <input class="botao" type="button" value="-" onclick="injetar_texto(this)">

            <br>
            <input class="botao" type="button" value="7" onclick="injetar_texto(this)">            
            <input class="botao" type="button" value="8" onclick="injetar_texto(this)">            
            <input class="botao" type="button" value="9" onclick="injetar_texto(this)">            
            <input class="botao" type="button" value="/" onclick="injetar_texto(this)">

            <br>
            <input class="botao" type="button" value="(" onclick="injetar_texto(this)">            
            <input class="botao" type="button" value="0" onclick="injetar_texto(this)">            
            <input class="botao" type="button" value=")" onclick="injetar_texto(this)">            
            <input class="botao" type="button" value="*" onclick="injetar_texto(this)">

            <br>
            <input style="width: 139px; padding:5px; margin: 1px;" type="button" value="=" onclick="calcular()">
        </form>

        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Execução</th>
                    <th>Fórmula</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody id="historico">
                
            </tbody>
        </table>

    </center>


</body>
</html>
