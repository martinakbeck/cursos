<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Translate</title>
</head>
<body>
    <h1>Translate</h1>
    <h3>Define se o conteúdo do elemento pode ser trazudio ou não</h3>
    <h3 translate="no">Hello World!</h3>
    <p translate="yes">Bonjour le monde</p>
</body>
</html>
