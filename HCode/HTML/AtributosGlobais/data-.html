<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Data-*</title>
</head>
<body>
    <h1>Data-*</h1>
    <h3>Usado para armazenar dados em um elemnto. No lugar do (*) deve definir um valor</h3>
    <ul>
        <li data-id="1" data-email="email@gmail.com">
            Martina
        </li>
        <li data-id="2" data-email="email2@gmail.com">
            JÃºlia
        </li>
    </ul>
    <p>Olhar o console!</p>
    <script>
        document.querySelectorAll("li").forEach(liEl => {
            console.log(liEl.dataset.email)
        });
    </script>

    
</body>
</html>
