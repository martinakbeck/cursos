<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Tabindex</title>
</head>
<body>
    <h1>Tabindex</h1>
    <h3>Define a posição do elemento na ordem de tabulação da página. Ordem que precissionando o tab vai para cada elemento (1°, 2°...)</h3>
    <form>
        <input tabindex="1" type="text" placeholder="E-mail">
        <input tabindex="2" type="password" placeholder="Senha">
        <button tabindex="4" type="reset">Limpar</button>
        <button tabindex="3" type="submit">Enviar</button>
    </form>
</body>
</html>
