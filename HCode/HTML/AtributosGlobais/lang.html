<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Lang</title>
</head>
<body>
    <h1>Lang</h1>
    <h3>Define a linguagem do conteúdo do elemento.</h3>
    <p>Fica na tag de abertura do HTML. Pode ser usando em um determinado elemento. Visualmente não aletar nada, mas para motores de busca ou para leitores de tela facilita.</p>

    <h1>Olá Mundo</h1>
    <h3 lang="en">Hello World!</h3>
    <p lang="fr">Bonjour le monde</p>

</body>
</html>
