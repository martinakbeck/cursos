<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Dir</title>
</head>
<body>
    <h1>Dir</h1>
    <h3>Define a direção do conteúdo de um elemento</h3>
    <p dir="auto">Direção conforme sistema operacional, isso vai depender do idioma, mas tem como forçar o padrão.</p>
    <p dir="ltr">Direção da esquerda para direita.</p>
    <p dir="rtl">Direção da direita para esquerda.</p>
</body>
</html>
