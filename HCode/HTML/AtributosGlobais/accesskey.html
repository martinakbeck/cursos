<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Accesskey</title>
</head>
<body>
    <h1>Accesskey</h1>
    <h3>Define uma tecla de atalho para focar no elemento</h3>
    <button type="button" acesskey="n">Novo</button>
    <button type="button" acesskey="s">Salvar</button>
</body>
</html>
