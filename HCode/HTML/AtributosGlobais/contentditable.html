<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Contenditable</title>
</head>
<body>
    <h1>Contenditable</h1>
    <h3>Define se o conteúdo do elemento pode ou não ser editável</h3>
    <p contenteditable="true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora possimus, iusto, esse unde eos laboriosam ad recusandae rem placeat temporibus expedita repellat quos maxime dolor dolorem, culpa eaque aut ab?</p>
</body>
</html>
