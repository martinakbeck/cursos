<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Dropzone</title>
    <style>
        .caixa{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }

        .drop{
            width: 200px;
            height: 200px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Draopzone</h1>
    <h3>Define o que acontece quando o elemento arrastado Ã© solto neste elemento</h3>

    <div id="c1" draggable="true" class="caixa"></div>
    <div id="c2" draggable="true" class="caixa"></div>

    <div class="drop" dropzone="copy"></div>


 <!--Para funcionar 100% precisa de JavaScript-->
    <script>
        const caixas = document.querySelectorAll('.caixa');
        const dropZone = document.querySelector('[dropzone]');

        caixas.forEach(caixaEl => {
            caixaEl.addEventListener('dragstart', e =>{
                e.dataTransfer.setData('Text', e.target.id);
                console.log(e.target.id);
            });
        });

        dropZone.addEventListener('dragover', e =>{
            e.preventDefault();
        })

        dropZone.addEventListener('drop', e =>{
            const id = e.dataTransfer.getData('Text');
            const element = document.getElementById(id);

            e.target.appendChild(element);
        });
    </script>
</body>
</html>
